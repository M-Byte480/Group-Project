<form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
      class=" mt-10 border-2 rounded flex flex-col items-center justify-center md:w-full">
  <mat-form-field appearance="fill" class="email-field w-full md:w-96 p-5 py-0 pt-4">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="">
    <mat-error *ngIf="email?.invalid && email?.touched">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="password-field w-full p-5 py-0">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" placeholder="" [type]="passwordVisible ? 'text' : 'password'">
    <button type="button" mat-icon-button matSuffix (click)="passwordVisible = !passwordVisible"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="!passwordVisible">
      <mat-icon>{{ passwordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
    </button>
  </mat-form-field>
  <div class="w-full px-5 ">
    <mat-slide-toggle formControlName="rememberMe"
                      class="w-full mb-3 ms-2"
                      color="warn">
      <div class="ms-4">Remember me</div>
    </mat-slide-toggle>
    <div class="flex gap-5 mb-3 w-full">
      <button mat-flat-button
              color="primary"
              type="submit"
              [disabled]="email.invalid || password.invalid"
              class="w-1/2">
        Login
      </button>
      <button mat-raised-button
              color="secondary"
              type="button"
              class="w-1/2">
        Register
      </button>
    </div>
  </div>
</form>
