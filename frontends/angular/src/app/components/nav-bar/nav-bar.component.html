<section
    class="bg-white dark:bg-gray-900 block w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <div class="flex">
            <a
                href="/home"
                class="flex items-center space-x-3 rtl:space-x-reverse me-3.5">
                <img
                    src="assets/images/images.jfif"
                    class="h-10"
                    alt="Third Floor csis Logo" />
                <span
                    class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                    >3FC</span
                >
            </a>

            <div
                class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 ms-1"
                id="navbar-sticky">
                <ul
                    class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="/home" class="navbar-btn" aria-current="page"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a href="/about" class="navbar-btn">About</a>
                    </li>
                    <li>
                        <a href="/services" class="navbar-btn">Services</a>
                    </li>
                    <li>
                        <a href="/contact" class="navbar-btn">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

        <label
            type="button"
            class="flex md:hidden items-center justify-center w-10 h-10 rounded-lg bg-gray-50 dark:bg-blue-50 ml-auto"
            for="mobile-menu">
            <input class="peer hidden" type="checkbox" id="mobile-menu" />
            <div
                class="relative z-50 block h-[1px] w-7 bg-black bg-transparent content-[''] before:absolute before:top-[-0.35rem] before:z-50 before:block before:h-full before:w-full before:bg-black before:transition-all before:duration-200 before:ease-out before:content-[''] after:absolute after:right-0 after:bottom-[-0.35rem] after:block after:h-full after:w-full after:bg-black after:transition-all after:duration-200 after:ease-out after:content-[''] peer-checked:bg-transparent before:peer-checked:top-0 before:peer-checked:w-full before:peer-checked:rotate-45 before:peer-checked:transform after:peer-checked:bottom-0 after:peer-checked:w-full after:peer-checked:-rotate-45 after:peer-checked:transform"></div>
            <div
                class="fixed inset-0 z-40 hidden h-full w-full bg-black/50 backdrop-blur-sm peer-checked:block">
                &nbsp;
            </div>
            <div
                class="fixed top-0 right-0 z-40 h-full w-full translate-x-full overflow-y-auto overscroll-y-none transition duration-500 peer-checked:translate-x-0">
                <div
                    class="float-right min-h-full w-[85%] bg-white px-6 pt-12 shadow-2xl">
                    <menu>
                        <li
                            *ngFor="let item of navItems"
                            (click)="onMenuActivation(item.route)"
                            class="bg-blue-800 p-1 my-2 rounded text-white">
                            {{ item.name }}
                        </li>
                    </menu>
                </div>
            </div>
        </label>
        <div
            class="hidden md:flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button
                [routerLink]="['/login']"
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 hover:transform hover:scale-105 transition-transform duration-300">
                Login
            </button>
        </div>
    </div>
</section>
